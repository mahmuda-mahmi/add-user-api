<!DOCTYPE html>
<html lang="en" data-theme="winter">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Random User</title>
       <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/fontawesome.css">
       <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/sharp-light.css">
       <link rel="stylesheet" href="style.css">
       <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
       <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
       <header class="text-4xl text-center font-black mt-8">
              <h1>Get New User With Every Click!</h1>
       </header>


       <main>
              <section class="container mx-auto my-10">
                     <div class="mt-6 mb-10 text-center">
                            <!-- add user btn -->
                            <button class="font-bold rounded-lg px-6 py-4 bg-blue-50 text-blue-950" onclick="getData()">
                                   <i class="fa-sharp fa-light fa-user-plus stroke-2"></i>
                            </button>

                            <!-- search user by age, name, gender, country, time zone  -->
                            <div class="join mx-5 h-14 w-1/2">
                                   <input id="get-input" class="input input-bordered focus:outline-none join-item h-full w-full" placeholder="Search"/>
                                   <button onclick="searchInput()" id="search-btn" class="btn join-item rounded-lg h-full px-6"><i class="fa-sharp fa-light fa-magnifying-glass"></i></button>
                            </div>

                            <!-- sort user by age btn -->
                            <button class="font-bold rounded-lg px-6 py-4 bg-blue-50 text-blue-950" onclick="sortBtn()">
                                   <i class="fa-sharp fa-light fa-arrow-up-1-9"></i>
                            </button>
                     </div>

                     <!-- add user card -->
                     <div class="mx-auto grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-8" id="user-card">
                     </div>

                     <!-- show more btn -->
                     <div class="text-center my-12">
                            <button id="show-more" class="font-bold rounded-lg px-6 py-4 bg-blue-50 text-blue-950" onclick="showMore()" hidden>
                                   Show More
                            </button>
                     </div>

              </section>
       </main>

       <script src="main.js"></script>
       <script src="main2.js"></script>
       <script src="https://fakhrul62.github.io/icons/js/fontawesome.js"></script>
       <script src="https://fakhrul62.github.io/icons/js/sharp-light.js"></script>
</body>

</html>
